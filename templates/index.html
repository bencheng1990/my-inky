<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inky Impression</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../static/script.js"></script>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Inky Photo Frame</h1> <br>
    <h4>❤️ Choose a photo to display ❤️ </h4> <br>
</div>

<div>

    <div class="mb-4 d-flex justify-content-center ratio ratio-16x9">
        <img id="selectedImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"/>
    </div>

    <div class="d-flex justify-content-center">

        <form method="POST" enctype="multipart/form-data" class="row g-3">

            <label for="formFileLg" class="form-label"></label>
            <input type="file" id="formFileLg" name="file" onchange="displaySelectedImage(event)"/>

            <input type="submit" id="btnSubmit" class="btn btn-outline-primary" onclick="showSending()" value="Send to Inky"/>

        </form>

    </div>

</div>

</body>
</html>
